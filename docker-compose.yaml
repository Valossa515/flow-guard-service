services:
  redis:
    image: redis:7
    container_name: redis-rate-limit
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped

  rate-limit-service:
    build: .
    container_name: rate-limit-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
